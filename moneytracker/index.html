<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker App</title>
</head>
<body>
    <h1>Money Tracker App</h1>
    <div class="tab-section">
        <button class="tab-btn active" data-category="Food">Food</button>
        <button class="tab-btn" data-category="Rent">Rent</button>
        <button class="tab-btn" data-category="Transport">Transport</button>
        <button class="tab-btn" data-category="Expenses">Expenses</button>
    </div>
    <div class="input-section">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
